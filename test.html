<!-- Feedback Modal -->
<div class="modal fade" id="feedbackModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h3>Rate your feedback</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal">
        </button>
      </div>

      <div class="modal-body">
        <form onsubmit="return saveFeedback(this);">
          <div class='starrr'></div>

          <div class="form-group feedback-form" style="margin-top: 10px;">
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
          </div>

          <input type="submit" class="btn btn-primary pull-right" value="Submit" />
        </form>
      </div>

    </div>
  </div>

  <!-- Contact Us Section -->
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="wrapper">
            <div class="row no-gutters mb-5">
              <div class="col-md-7">
                <div class="contact-wrap w-100 p-md-5 p-4">
                  <h3 class="mb-4">Contact Us</h3>
                  <div id="form-message-warning" class="mb-4"></div> 
                  <div id="form-message-success" class="mb-4">
                    Your message was sent, thank you!
                  </div>
                  <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="label" for="name">Full Name</label>
                          <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                        </div>
                      </div>
                      <div class="col-md-6"> 
                        <div class="form-group">
                          <label class="label" for="email">Email Address</label>
                          <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="label" for="subject">Subject</label>
                          <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="label" for="#">Message</label>
                          <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input type="submit" value="Send Message" class="btn btn-warning">
                          <div class="submitting"></div>
                          <!-- Button trigger modal -->
                          <button type="button" class="btn btn-warning float-right" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                            Send Feedback
                          </button>
                        </div>
                      </div>
                      <!-- Icon -->
                      <div class="row">
                        <!-- Address -->
                        <div class="col-md-3">
                          <div class="dbox w-100 text-center">
                            <div class="icon d-flex align-items-center justify-content-center" id="icon-color">
                              <span class="fa fa-map-marker"></span>
                            </div>
                            <div class="text">
                              <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                            </div>
                          </div>
                        </div>

                        <!-- Phone -->
                        <div class="col-md-3">
                          <div class="dbox w-100 text-center">
                            <div class="icon d-flex align-items-center justify-content-center" id="icon-color">
                              <span class="fa fa-phone"></span>
                            </div>
                            <div class="text">
                              <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                            </div>
                          </div>
                        </div>
                        <!-- Email -->
                        <div class="col-md-3">
                          <div class="dbox w-100 text-center">
                            <div class="icon d-flex align-items-center justify-content-center" id="icon-color">
                              <span class="fa fa-paper-plane"></span>
                            </div>
                            <div class="text">
                              <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
                            </div>
                          </div>
                        </div>

                        <!-- Website -->
                        <div class="col-md-3">
                          <div class="dbox w-100 text-center">
                            <div class="icon d-flex align-items-center justify-content-center" id="icon-color">
                              <span class="fa fa-globe"></span>
                            </div>
                            <div class="text">
                              <p><span>Website</span> <a href="#">yoursite.com</a></p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-5 d-flex align-items-stretch">
                <div id="map">
                </div>
              </div>
            </div>
          </div>
        </div>

  <script type="text/javascript">
    var ratings = 0;
    
    window.addEventListener("load", function () {
      $(".starrr").starrr().on("starrr:change", function (event, value) {
        ratings = value;
      });
      
      if (localStorage.getItem("feedback_1") == null) {
        $("#feedbackModal").modal("show").on('hidden.bs.modal', function (e) {
          localStorage.setItem("feedback_1", "1");
        });
      }
    });
  </script>

  <link rel="stylesheet" type="text/css" href="css/starrr.css" />
  <script src="js/starrr.js"></script>

    $("[data-toggle='modal']").modal();
