  <!-- Carousel -->
<div id="demo" class="carousel slide m-5 " data-bs-ride="carousel">
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner text-center">
    <div class="carousel-item active">
      <img src="images/Temburong/t-1.jpg" alt="Los Angeles" class="d-block mx-auto img-" style="width:60%">
      <div class="carousel-caption">
        <h3>Temburong</h3>
        <p>This is just an example</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/Temburong/t-2.jpg" alt="Chicago" class="d-block mx-auto" style="width:60%">
      <div class="carousel-caption">
        <h3>Ulu Temburong</h3>
        <p>Yet another test</p>
      </div> 
    </div>
    <div class="carousel-item text-center">
      <img src="images/Temburong/t-3.jpg" alt="New York" class="d-block mx-auto" style="width:60%">

        <p>Once again, another temburong road</p>
      </div>  
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">

  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
