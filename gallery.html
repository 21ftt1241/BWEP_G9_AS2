 <style>
    #banner {
      width: 100%;}

    .navbar {
      border-radius: 10px;
      width: 100%;}

    .nvbar {
      padding-top: 20px;
      padding-bottom: 20px;}

    li{
      margin-left: 10px;
      margin-right: 10px;}

    body {
      background-color: #fcd152;}

    .gallery-container{ 
      margin: 150px auto;
      max-width: 960px; 
      text-align: center;}

    .img-container{
      margin: 20px;}

    .img-container img{
      width: 200px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: .3s;
      -webkit-transition: .3s;
      -moz-transition: .3s;}

    .img-container img:hover{
      transform: scale(0.97);
      -webkit-transform: scale(0.97);
      -moz-transform: scale(0.97);
      -o-transform: scale(0.97);
      opacity: 0.75;
      -webkit-opacity: 0.75;
      -moz-opacity: 0.75;
      transition: .3s;
      -webkit-transition: .3s;
      -moz-transition: .3s;}
  </style>
  <script>
         $(document).ready(function(){

         $(".img-container").popupLightbox({
          width: 600,
      height: 450
         });


         });
  </script>
</head>
<body>
